project-key: TOX

name: toxic
tags: [ensemble, xgboost, predictions]


metric:
  channel: 'Final Validation Score ROC_AUC'
  goal: maximize

#Comment out if not in Cloud Environment
#pip-requirements-file: requirements.txt

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints

parameters:
  # Cloud Environment
#  data_dir:                     /public/toxic_comments
#  embedding_filepath:           /public/models/word2vec/GoogleNews-vectors-negative300.bin
#  single_model_predictions_dir: /public/toxic_comments/single_model_predictions_20180226
#  experiment_dir:               /output/trained_pipelines/xgboost_ensemble

  # Local Environment
  data_dir:                     /mnt/ml-team/minerva/toxic/data
  embedding_filepath:           None
  single_model_predictions_dir: /mnt/ml-team/minerva/toxic/single_model_predictions_newest
  experiment_dir:              /mnt/ml-team/minerva/toxic/trained_pipelines/xgboost_ensemble

  bad_words_filepath: None
  overwrite: 1
  num_workers: 4
  n_cv_splits: 10

  # Preprocessing
  max_features_char: None #100 for vdcnn, for tfidf something like 20000 should be used
  max_features_word: None
  maxlen_char: None
  maxlen_words: None
  char_ngram_max: None
  drop_punctuation: None # Do I want to preprocess in that way for all models?
  drop_newline: None
  drop_multispaces: None
  all_lower_case: None
  fill_na_with: None
  deduplication_threshold: None

  # Architecture
  filter_nr: None
  kernel_size: None
  repeat_block: None
  dense_size: None
  repeat_dense: None
  max_pooling: None
  mean_pooling: None
  weighted_average_attention: None
  concat_mode:  None
  trainable_embedding: None
  word_embedding_size: None
  char_embedding_size: None

  # General Architecture
  use_prelu: None

 # Log Reg Params
  log_reg_c: None
  log_reg_penalty: None
  max_iter: None

  # Ensemble Catboost
  catboost__iterations: None
  catboost__learning_rate: None
  catboost__depth: None
  catboost__l2_leaf_reg: None
  catboost__border_count: None
  catboost__model_size_reg: None
  catboost__rsm: None
  catboost__verbose: None

  # Ensemble Blender
  blender__method: None
  blender__runs: None
  blender__maxiter: None

  # Ensemble XGBoost
  xgboost__objective: 'rank:pairwise' #'binary:logistic'
  xgboost__eval_metric: 'auc'
  xgboost__n_estimators: 100
  xgboost__learning_rate: 0.1
  xgboost__max_depth: 3
  xgboost__min_child_weight: 5
  xgboost__gamma: 0.05
  xgboost__subsample: 0.8
  xgboost__colsample_bytree: 0.3
  xgboost__reg_lambda:  0.01
  xgboost__reg_alpha: 0.0

  # Postprocessing
  clipper__lower: None
  clipper__upper: None

  # Training schedule
  epochs_nr: None
  batch_size_train: None
  batch_size_inference: None
  lr: None
  momentum: None
  gamma: None
  patience: None

  # Regularization
  batch_norm_first: None
  use_batch_norm: None
  dropout_embedding: None
  rnn_dropout: None
  dense_dropout: None
  conv_dropout: None
